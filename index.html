<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main role="main">
    <section class="todo-container">
      <h1 class="a11y-hidden">Todolist 영역</h1>
      <div class="register-area">
        <p>나는 오늘</p>
        <input type="text" id="add-input">
        <button type="button" id="add-btn">할거야!</button>
      </div>
      <div class="todo-list-area">
          <p class="title">Today I learn ...</p>
          <ul class="tab">
            <li id="all" class="active">All</li>
            <li id="active">Active</li>
            <li id="completed">Completed</li>
          </ul>

          <ul id="todos"></ul>

          <div class="status">
            <div class="complete-all-box">
              <input class="checkbox" type="checkbox" id="complete-all">
              <label for="complete-all">all complete</label>
            </div>
            <div class="clear-completed">
              <button class="btn">Clear completed (<span class="completed-todos">0</span>)</button>
              <strong><span class="active-todos">0</span>items left</strong>
            </div>
          </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/todos.js"></script>
</body>
</html>
